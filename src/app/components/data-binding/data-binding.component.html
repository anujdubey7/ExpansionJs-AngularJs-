<div class="flex flex-wrap space-y-4">
    <div class="w-full lg:w-1/2">
        <div class="flex flex-wrap space-y-4">
            <!-- Interpolation Section -->
            <div class="w-full md:w-1/3 bg-green-500 text-black p-4 rounded shadow">
                <h3 class="text-lg font-semibold">Interpolation</h3>
                <h4 class="text-xl">{{courseName}}</h4>
                <div>{{inputType}}</div>
                <input 
                    type="text" 
                    value="{{courseName}}" 
                    placeholder="Enter text" 
                    class="mt-2 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300"
                />
                <input 
                    type="{{inputType}}" 
                    class="mt-2 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-green-300"
                />
            </div>

            <!-- Property Binding Section -->
            <div class="w-full md:w-1/3 p-4 bg-gray-100 rounded shadow">
                <h3 class="text-lg font-semibold">Property Binding</h3>
                <input 
                    type="text" 
                    [value]="courseName" 
                    class="mt-2 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-gray-300"
                />
                <input 
                    [type]="inputType" 
                    class="mt-2 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-gray-300"
                />
                </div>

            <!-- Event Binding Section -->
            <div class="w-full md:w-1/3 p-4 bg-gray-200 rounded shadow">
                <h3 class="text-lg font-semibold">Event Binding</h3>
                <button 
                    class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 transition"
                    (click)="showAlert('Welcome Angular 18')"
                >
                    Show Welcome
                </button>
                <span 
                    class="cursor-pointer text-blue-500 hover:underline ml-2"
                    (click)="showAlert('this is from span')"
                >
                    Click me
                </span>
                <button 
                    class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600 transition mt-2"
                    (click)="changeCourseName()"
                >
                    Change Course
                </button>
            </div>
        </div>
    </div>

    
    <div class="w-full lg:w-1/2 p-4 bg-gray-50 rounded shadow">
        <h3 class="text-lg font-semibold">Two-Way Binding</h3>
        <input 
            type="text" 
            [(ngModel)]="courseName" 
            class="mt-2 block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
        /> 
        <span class="text-sm text-gray-500"> - {{courseName}}</span>
        <div class="mt-4">
            <input 
                type="checkbox" 
                [(ngModel)]="isIndian" 
                class="mr-2"
            />
            <span>Is Indian</span>
        </div>
        <div class="mt-4">
            <select 
                [(ngModel)]="stateName" 
                class="block w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring focus:ring-blue-300"
            >
                <option value="Select">Select</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Goa">Goa</option>
                <option value="Punjab">Punjab</option>
            </select>
        </div>
    </div>
</div>
