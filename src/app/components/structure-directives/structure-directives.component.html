<h2 class="border border-gray-300 px-4 py-2">Structured Directives</h2>
<div class="flex flex-wrap gap-4">
    <div class="w-full md:w-1/4 bg-gray-50 p-4 rounded shadow">
        <div *ngFor="let cityName of cityArray" class="text-gray-800">
            {{cityName}}
        </div>
    </div>
 
    <div class="w-full md:w-1/4 bg-gray-50 p-4 rounded shadow">
        <select class="block w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
            <option *ngFor="let city of cityArray" class="text-gray-800">
                {{city}}
            </option>
        </select>
    </div>

    <div class="w-full md:w-1/4 bg-gray-50 p-4 rounded shadow">
        <select class="block w-full p-2 border border-gray-300 rounded focus:ring focus:ring-blue-300">
            <option *ngFor="let stud of studentList" [value]="stud.studId" class="text-gray-800">
                {{stud.name}}
            </option>
        </select>
    </div>
</div>

<div class="mt-6">
    <div class="w-full md:w-5/6 mx-auto bg-white p-4 rounded shadow">
        <table class="min-w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-100 text-gray-700">
                    <th class="border border-gray-300 px-4 py-2">Sr No</th>
                    <th class="border border-gray-300 px-4 py-2">Name</th>
                    <th class="border border-gray-300 px-4 py-2">City</th>
                    <th class="border border-gray-300 px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let student of studentList; let srNo = index" class="hover:bg-gray-50">
                    <td class="border border-gray-300 px-4 py-2 text-center">{{srNo + 1}}</td>
                    <td class="border border-gray-300 px-4 py-2">{{student.name}}</td>
                    <td class="border border-gray-300 px-4 py-2">{{student.city}}</td>
                    <td class="border border-gray-300 px-4 py-2">
                        <span *ngIf="student.isActive" class="text-green-500 font-semibold">Active</span>
                        <span *ngIf="!student.isActive" class="text-red-500 font-semibold">In-Active</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
