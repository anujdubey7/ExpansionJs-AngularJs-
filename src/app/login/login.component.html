<div class="flex items-center justify-center h-screen bg-gradient-to-r bg-slate-500 font-roboto">
    <div class="w-96 bg-white p-12 rounded-lg shadow-lg">
      <form class="space-y-4 login-form">
        <input type="text" name="username" [(ngModel)] = "userObj.username" placeholder="Email address" class="w-full p-3 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
        <input type="password" name="password" [(ngModel)] = "userObj.password" placeholder="password" class="w-full p-3 bg-gray-200 rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
        <button type="button" (click)="onLogin()" class="w-full p-3 bg-cyan-500 text-white rounded hover:bg-green-700 transition">Login</button>
      </form>
    </div>
</div>
